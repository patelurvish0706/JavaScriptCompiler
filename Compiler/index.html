<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Compiler</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üî•</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            height: 100dvh;
            overflow: hidden;
        }

        .editor-section {
            width: 50%;
            border-right: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex: 1;
            width: 100%;
            resize: none;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            outline: none;
        }

        .Navbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        #main_Title {
            /* color: #0056b3; */
            color: #000c;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 0px 0px 5px #0002;
            display: flex;
            align-items: center;
        }

        i {
            font-size: 20px;
        }

        .buttons {
            margin: 0;
            display: flex;
            justify-content: end;
            gap: 10px;
        }

        .buttons button {
            padding: 5px 10px 7px 10px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            /* margin-right: 10px; */
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        #clearOutputBtn {
            display: flex;
        }

        #showConsoleBtn {
            display: none;
        }

        .output-section {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        iframe {
            /* width: 100%; */
            width: auto;
            flex: 1;
            /* border: none; */
            border: 1px solid #ccc;
            margin: 10px;
            font-size: 16px;
            background: #fff;
        }

        #console {
            font-weight: 400;
            height: 200px;
            padding: 5px;
            background-color: #f1f1f1;
            /* border-top: 1px solid #ccc; */
            border: 1px solid #ccc;
            overflow-y: auto;
            font-size: 16px;
            white-space: pre-wrap;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            gap: 0;

            background: white;
            margin: 10px;
        }

        textarea,
        iframe,
        #console {
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 2px #0002;
        }

        textarea{
            border: 1px solid #0002;
        }

        a{
            display: flex;
            align-items: center;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse;
            }

            #clearOutputBtn {
                display: none;
            }

            #showConsoleBtn {
                display: flex;
            }

            .Navbar {
                padding: 0px 5px;
            }

            .editor-section,
            .output-section {
                width: 100%;
                height: 50vh;
            }

            iframe {
                /* height: 60%; */
                height: 100%;
                margin: 10px 10px 0px 10px;
            }

            #console {
                /* height: 40%; */
                height: 100%;
                margin: 10px 10px 0px 10px;
                display: none;
            }

        }
    </style>

</head>

<body>

    <div class="container">
    <!-- Left Editor -->
    <div class="editor-section">
        <div class="Navbar">
            <div id="main_Title"><i class="fab fa-js"></i>&nbsp;JavaScript Only</div>
            <div class="buttons">
                <button onclick="runCode()">Run</button>
                <button onclick="clearOutput()" id="clearOutputBtn">Clear Output</button>
                <button onclick="showConsole()" id="showConsoleBtn"></button>
                <button onclick="saveCode()" title="Store in Browser.">Save</button>
            </div>
        </div>
        <textarea id="code" spellcheck="false">
console.log("Welcome to JS compiler.")
console.log("Bouncing Ball animation using pure js.")
console.warn("Animation is nice.")
console.error("An error for fun.")

const ball = document.createElement("div");
Object.assign(ball.style, {
  width: "40px", height: "40px", borderRadius: "50%",
  background: "black", position: "absolute", left: "100px", top: "0"
});
document.body.appendChild(ball);

let y = 0, dy = 2;
function bounce() {
  y += dy; dy += 0.2;
  if (y > window.innerHeight - 40) dy = -dy * 0.9;
  ball.style.top = y + "px";
  requestAnimationFrame(bounce);
}
bounce();
</textarea>
        <a href="https://github.com/patelurvish0706/JavaScriptCompiler"><div style="text-shadow: 0px 0px 2px #0002 ;font-family: monospace;margin: 10px 0 -8px 0; display: flex; justify-content: center;">&copy Compiler by Urvish Patel.</a>&nbsp;<i class="fab fa-github"></i></div>

        </div>
        <!-- Right Output -->
        <div class="output-section">
            <iframe id="iframeOutput"></iframe>
            <div id="console"></div>
        </div>

    </div>

    <script>
        const codeArea = document.getElementById("code");
        const consoleDiv = document.getElementById("console");
        const iframe = document.getElementById("iframeOutput");

        const originalLog = console.log;
        console.log = function (...args) {
            args.forEach(arg => {
                consoleDiv.innerHTML += arg + "\n";
            });
            originalLog.apply(console, args);
        };

        function runCode() {
            const userCode = codeArea.value;
            consoleDiv.innerHTML = ""; // Clear console

            const escapedCode = userCode
                .replace(/\\/g, '\\\\')         // escape backslashes first
                .replace(/`/g, '\\`')           // escape backticks
                .replace(/\$\{/g, '\\${');      // escape template literals

            const iframeContent = `<div id="app">
                                    <script>
                                        (function() {
                                            const send = (type, msg) =>
                                            window.parent.postMessage({ type, data: msg }, '*');
                                        
                                            ["log", "error", "warn"].forEach(level => {
                                                const original = console[level];
                                                console[level] = function(...args) {
                                                    send("console", JSON.stringify({ level, message: args.join(" ") }));
                                                    original.apply(console, args);
                                                };
                                            });
                                        
                                            // Global error fallback
                                            window.onerror = function(message, source, lineno, colno, error) {
                                                console.error("Uncaught Error: " + message + " at line " + lineno + ", column " + colno);
                                            };
                                        
                                            // Evaluate user code
                                            try {
                                                eval(\`${escapedCode}\`);
                                            } catch(e) {
                                                console.error("Caught Error: " + e.message);
                                            }
                                        })();
                                    <\/script>
                                    <\/div>`;

            iframe.srcdoc = iframeContent;
        }

        function clearOutput() {
            consoleDiv.innerHTML = "";
            iframe.srcdoc = `<div id="app"></div>`;
        }

        window.addEventListener("DOMContentLoaded", () => {
            const savedCode = sessionStorage.getItem("js-editor-code");
            if (savedCode) {
                codeArea.value = savedCode;
            }
            runCode();
        });

        // Manual save
        function saveCode() {
            sessionStorage.setItem("js-editor-code", codeArea.value);
            alert("Code is saved in Session Storage. ‚úîÔ∏è");
        }

        window.addEventListener("message", (event) => {
            if (event.data.type === "console") {
                const { level, message } = JSON.parse(event.data.data);
                const colorMap = {
                    log: "transperent",
                    warn: "#fff6e4",
                    error: "#fce1e1"
                };
                const iconMap = {
                    log: "‚ñ∏",
                    warn: "‚ñ∏",
                    error: "‚ñ∏"
                };

                const line = `<div style="color: #000a;border-radius:3px; margin:1px; padding:3px 10px; background-color: ${colorMap[level]}">${iconMap[level]} ${message}</div>`;
                consoleDiv.innerHTML += line + "\n";
            }
        });

        runCode();

    </script>

    <script>
        function showConsole() {
            const iframe = document.getElementById("iframeOutput");
            const consoleDiv = document.getElementById("console");
            const toggleBtn = document.getElementById("showConsoleBtn");

            if (iframe.style.display !== "none") {
                // Show console, hide iframe
                iframe.style.display = "none";
                consoleDiv.style.display = "flex";
                toggleBtn.innerText = "Code";
            } else {
                // Show iframe, hide console
                iframe.style.display = "block";
                consoleDiv.style.display = "none";
                toggleBtn.innerText = "Console";
            }
        }

        // Optional: Initial button text
        document.getElementById("showConsoleBtn").textContent = "Console";
    </script>

    <script>
        console.log("üëæJavascript Compiler - Urvish Patel.");
    </script>
</body>

</html>

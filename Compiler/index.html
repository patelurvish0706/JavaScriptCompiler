<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Compiler</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>">
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .editor-section {
            width: 50%;
            border-right: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex: 1;
            width: 100%;
            resize: none;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            outline: none;
        }

        .Navbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        #main_Title {
            /* color: #0056b3; */
            color: #000c;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 0px 0px 5px #0002;
            display: flex;
            align-items: center;
        }

        .buttons {
            margin: 0;
            display: flex;
            justify-content: end;
            gap: 10px;
        }

        .buttons button {
            padding: 5px 10px 7px 10px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            /* margin-right: 10px; */
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .output-section {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        iframe {
            /* width: 100%; */
            width: auto;
            flex: 1;
            /* border: none; */
            border: 1px solid #ccc;
            margin: 10px;
            font-size: 16px;
            background: #fff;
        }

        #console {
            font-weight: 400;
            height: 200px;
            padding: 5px;
            background-color: #f1f1f1;
            /* border-top: 1px solid #ccc; */
            border: 1px solid #ccc;
            overflow-y: auto;
            font-size: 16px;
            white-space: pre-wrap;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            gap: 0;

            background: white;
            margin: 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .editor-section,
            .output-section {
                width: 100%;
                height: 50vh;
            }

            iframe {
                height: 50%;
            }

            #console {
                height: 50%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Left Editor -->
        <div class="editor-section">
            <div class="Navbar">
                <div id="main_Title">ðŸ¤– JavaScript Code Editor</div>
                <div class="buttons">
                    <button onclick="runCode()">â–¶</button>
                    <button onclick="clearOutput()">âœ•</button>
                </div>
            </div>

            <textarea id="code" spellcheck="false">
// Example:

alert("Welcome, This is JavaScript Compiler.");

let name = "Alice";
document.write(`<h1>Hello \${name}</h1>`);

console.log("Logged to console");
console.warn("warning is here");
console.error("error is here");
</textarea>

        </div>

        <!-- Right Output -->
        <div class="output-section">
            <iframe id="iframeOutput"></iframe>
            <div id="console"></div>
        </div>
    </div>

    <script>
        const codeArea = document.getElementById("code");
        const consoleDiv = document.getElementById("console");
        const iframe = document.getElementById("iframeOutput");

        const originalLog = console.log;
        console.log = function (...args) {
            args.forEach(arg => {
                consoleDiv.innerHTML += arg + "\n";
            });
            originalLog.apply(console, args);
        };

        function runCode() {
            const userCode = codeArea.value;
            consoleDiv.innerHTML = ""; // Clear console

            const iframeContent = `
        <div id="app">
    <script>
      (function() {
        const send = (type, msg) =>
          window.parent.postMessage({ type, data: msg }, '*');

        ["log", "error", "warn"].forEach(level => {
          const original = console[level];
          console[level] = function(...args) {
            send("console", JSON.stringify({ level, message: args.join(" ") }));
            original.apply(console, args);
          };
        });

        // Global error fallback
        window.onerror = function(message, source, lineno, colno, error) {
          console.error("Uncaught Error: " + message + " at line " + lineno + ", column " + colno);
        };

        // Evaluate user code as string to catch syntax errors too
        try {
          eval(\`${userCode.replace(/`/g, '\\`')}\`);
        } catch(e) {
          console.error("Caught Error: " + e.message);
        }
      })();
    <\/script>
  <\/div>
      `;

            iframe.srcdoc = iframeContent;
        }

        function clearOutput() {
            consoleDiv.innerHTML = "";
            iframe.srcdoc = `<div id="app"></div>`;
        }

        window.addEventListener("message", (event) => {
            if (event.data.type === "console") {
                const { level, message } = JSON.parse(event.data.data);
                const colorMap = {
                    log: "transperent",
                    warn: "#fff6e4",
                    error: "#fce1e1"
                };
                const iconMap = {
                    log: "â–¸",
                    warn: "â–¸",
                    error: "â–¸"
                };

                const line = `<div style="color: #000a;border-radius:3px; margin:1px; padding:3px 10px; background-color: ${colorMap[level]}">${iconMap[level]} ${message}</div>`;
                consoleDiv.innerHTML += line + "\n";
            }
        });

        runCode();
        
    </script>

</body>

</html>
